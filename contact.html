        <img src="images/me.png" alt="Leanne.O's logo" class="logo"

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="true"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse show" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-links" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">

        </ul>

      <div class="engagement">
        <div><i class="fa-regular fa-eye"></i></div>
        <div class="counter"></div>
      </div>

    <div class="container">
      <br /><br />
      <div>
        <h1 class="mt-5">Let's Collaborate</h1>
        <h2>Get in touch</h2>
      </div>
      <div class="row">
        <div class="col-sm-8 pt-5">
          <form
            action="https://formspree.io/f/mwkalajy"
            method="POST"
            class="p-3 rounded mb-3"
          >
            <div class="mb-3">
              <label class="form-label"> Your email: </label>
              <input
                type="email"
                name="_replyto"
                class="form-control"
                required=""
                autofocus=""
              />
            </div>
            <div class="mb-3">
              <label class="form-label"> Your message: </label>
              <textarea
                name="message"
                class="form-control"
                required=""
                rows="6"
              ></textarea>
            </div>
          </form>
          <div>
            <a class="navLinks btn float-end" href="contact.html">Send</a>
          </div>
        </div>
        <div class="col-sm-4 pt-5">
          <div class="row mb-4">
            <div class="col-4">
              <i class="far fa-envelope icon float-end" aria-hidden="true"></i>
            </div>
            <div class="col-6">
              <div class="contact-description">Email:</div>
              <a href="mailto:oyeyemileanne@gmail.com" class="contact-link"
                >oyeyemileanne@gmail.com</a
              >
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-4">
              <i class="fab fa-linkedin icon float-end" aria-hidden="true"></i>
            </div>
            <div class="col-6">
              <div class="contact-description">Linkedin:</div>
              <a href="#" class="contact-link" target="_blank">@leanne.o</a>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-4">
              <i
                class="fab fa-instagram-square icon float-end"
                aria-hidden="true"
              ></i>
            </div>
            <div class="col-6">
              <div class="contact-description">Instagram:</div>
              <a href="#" class="contact-link">the.code.suite</a>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-4">
              <i
                class="fas fa-map-marker-alt icon float-end"
                aria-hidden="true"
              ></i>
            </div>
            <div class="col-6">
              <div class="contact-description">Location:</div>
              <a class="contact-link">London, UK</a>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="row text-center mb-0">
          <p>Created by <strong>Leanne Oyeyemi</strong> 2022</p>
        </div>
